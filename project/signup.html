<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <div class="menu">
        <img src="photos/star_l.gif" alt="star">
        <ul>
            <li> <a href="signin.html"> Sign In </a></li>
            <li> <a href="signup.html"> Sign Up </a></li>
        </ul>
        <img src="photos/star_r.gif" alt="star">
    </div>
    <div class="registration">
         <h1>Sign Up</h1>
         <div class="reg">
            <input id="name" type="text" placeholder="Enter your Name">
            <input id="lastname" type="text" placeholder="Enter your lastname">
            <input id="mail" type="text" placeholder="Enter your Mail">
            <input id="country" type="text" placeholder="Enter your Country">
            <input id="number" type="number" placeholder="Enter your Number">
            <input id="date" type="text" placeholder="Enter your Date of Birth" onfocus="(this.type='date')">
            <input id="password" type="password" placeholder="Enter your Password">
            <input id="conf_password" type="password" placeholder="Confirm your Password">
         </div>
         <button onclick="registration()"> Sign Up</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
